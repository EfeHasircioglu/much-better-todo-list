<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Efe's Todo App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/air-datepicker@3.3.5/air-datepicker.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container">
      <div class="sidebar-container">
        <div class="search-area">
          <input
            placeholder="Search..."
            type="text"
            name="searchBox"
            id="searchBox"
            class="input-text"
          />
        </div>
        <div class="other-buttons-area">
          <button class="other-buttons" id="dueButton">
            <svg
              class="other-buttons-icons"
              width="25px"
              height="25px"
              stroke-width="1.5"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              color="#000000"
              data-darkreader-inline-color=""
              style="
                --darkreader-inline-color: var(
                  --darkreader-text-000000,
                  #c9c7c4
                );
              "
            >
              <path
                d="M9 2L15 2"
                stroke="#e9e9e9"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
                data-darkreader-inline-stroke=""
                style="--darkreader-inline-stroke: #e9e9e9"
              ></path>
              <path
                d="M12 10L12 14"
                stroke="#e9e9e9"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
                data-darkreader-inline-stroke=""
                style="--darkreader-inline-stroke: #e9e9e9"
              ></path>
              <path
                d="M12 22C16.4183 22 20 18.4183 20 14C20 9.58172 16.4183 6 12 6C7.58172 6 4 9.58172 4 14C4 18.4183 7.58172 22 12 22Z"
                stroke="#e9e9e9"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
                data-darkreader-inline-stroke=""
                style="--darkreader-inline-stroke: #000000"
              ></path>
            </svg>
            <div class="other-buttons-text">Due</div>
          </button>
          <button class="other-buttons" id="completedButton">
            <svg
              class="other-buttons-icons"
              width="25px"
              height="25px"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              color="#e9e9e9"
            >
              <path
                d="M8.5 4H6C4.89543 4 4 4.89543 4 6V20C4 21.1046 4.89543 22 6 22H12"
                stroke="#e9e9e9"
                stroke-width="1.5"
                stroke-linecap="round"
              ></path>
              <path
                d="M15.5 4H18C19.1046 4 20 4.89543 20 6V15"
                stroke="#e9e9e9"
                stroke-width="1.5"
                stroke-linecap="round"
              ></path>
              <path
                d="M8 6.4V4.5C8 4.22386 8.22386 4 8.5 4C8.77614 4 9.00422 3.77604 9.05152 3.50398C9.19968 2.65171 9.77399 1 12 1C14.226 1 14.8003 2.65171 14.9485 3.50398C14.9958 3.77604 15.2239 4 15.5 4C15.7761 4 16 4.22386 16 4.5V6.4C16 6.73137 15.7314 7 15.4 7H8.6C8.26863 7 8 6.73137 8 6.4Z"
                stroke="#e9e9e9"
                stroke-width="1.5"
                stroke-linecap="round"
              ></path>
              <path
                d="M15.5 20.5L17.5 22.5L22.5 17.5"
                stroke="#e9e9e9"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
            </svg>
            <div class="other-buttons-text">Completed</div>
          </button>
          <button class="other-buttons" id="allTasksButton">
            <svg
              class="other-buttons-icons"
              width="25px"
              stroke-width="1.5"
              height="25px"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              color="#e9e9e9"
            >
              <path
                d="M9 6L20 6"
                stroke="#e9e9e9"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
              <path
                d="M3.80002 5.79999L4.60002 6.59998L6.60001 4.59999"
                stroke="#e9e9e9"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
              <path
                d="M3.80002 11.8L4.60002 12.6L6.60001 10.6"
                stroke="#e9e9e9"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
              <path
                d="M3.80002 17.8L4.60002 18.6L6.60001 16.6"
                stroke="#e9e9e9"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
              <path
                d="M9 12L20 12"
                stroke="#e9e9e9"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
              <path
                d="M9 18L20 18"
                stroke="#e9e9e9"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
            </svg>
            <div class="other-buttons-text">All</div>
          </button>
        </div>
        <div class="bottom-content">
          <div class="add-task-container">
            <button
              class="other-buttons bottom-button"
              id="addButton"
              title="Add a Detailed Task"
            >
              <div id="addTaskSVG"></div>
            </button>
            <input
              type="text"
              class="input-text"
              name="fastTaskAdd"
              id="fastTaskAdd"
              placeholder="Add a task"
            />
          </div>
        </div>
      </div>
      <div class="content-container">
        <div id="emptyState" class="out-of-display">
          There are no tasks here.
        </div>
        <div id="taskList"></div>
      </div>
    </div>

    <!-- add modal -->
    <div id="addModal" class="modal-container hidden">
      <div class="add-modal" id="addModalInternal">
        <div class="add-modal-top">
          <div class="add-modal-title">Add a task</div>
          <div id="addModalClose" class="modal-close">
            <?xml version="1.0" encoding="UTF-8"?><svg
              width="20px"
              height="20px"
              stroke-width="1.5"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              color="#333"
            >
              <path
                d="M6.75827 17.2426L12.0009 12M17.2435 6.75736L12.0009 12M12.0009 12L6.75827 6.75736M12.0009 12L17.2435 17.2426"
                stroke="#999"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
            </svg>
          </div>
          <div
            id="addModalMobileClose"
            class="modal-close-mobile other-buttons display-none"
          >
            Close
          </div>
        </div>
        <div class="add-modal-content">
          <div class="add-section">
            <div class="add-section-groups">
              <!-- burası bi şekilde zorunlu olacak ve doldurulmayınca hata yazısı falan çıkacak -->
              <div class="add-section-title">Title</div>
              <div class="add-section-input">
                <input
                  placeholder="Title of your task"
                  type="text"
                  name="titleInput"
                  id="titleInput"
                  class="input-text"
                />
              </div>
              <div id="titleWarning"></div>
            </div>

            <div class="add-section-groups">
              <div class="add-section-title">Description</div>
              <div class="add-section-input">
                <input
                  placeholder="Further describe your task"
                  type="text"
                  name="descInput"
                  id="descInput"
                  class="input-text"
                />
              </div>
            </div>
            <button class="other-buttons" id="moreOptButton">
              More Options
              <?xml version="1.0" encoding="UTF-8"?><svg
                width="20px"
                height="20px"
                stroke-width="1.5"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                color="#e9e9e9"
                id="moreOptSVG"
              >
                <path
                  d="M6 9L12 15L18 9"
                  stroke="#e9e9e9"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></path>
              </svg>
            </button>
            <div class="add-more-opt-container hidden" id="addMoreOptContainer">
              <div class="add-section-groups">
                <div class="add-section-title">Category</div>
                <div class="add-section-input">
                  <select
                    class="other-buttons select-area"
                    name="categorySelect"
                    id="categorySelect"
                  >
                    <option value="None">None</option>
                    <option value="Work">Work</option>
                    <option value="Home">Home</option>
                    <option value="Personal">Personal</option>
                  </select>
                </div>
              </div>
              <div class="add-section-groups">
                <div class="add-section-title">Urgency</div>
                <div class="add-section-input">
                  <select
                    class="other-buttons select-area"
                    name="urgencySelect"
                    id="urgencySelect"
                  >
                    <option value="None">None</option>
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                  </select>
                </div>
              </div>
              <div class="add-section-groups">
                <div class="add-section-title">Due Date</div>
                <div class="add-section-input">
                  <input
                    type="text"
                    placeholder="Pick a date and time"
                    class="input-text"
                    name="dueDateSelect"
                    id="dueDateSelect"
                    autocomplete="off"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="add-task-func-container">
            <button class="other-buttons" id="addTaskFunctionButton">
              Add Task
            </button>
          </div>
        </div>
      </div>
    </div>
    <div id="detailsModal" class="modal-container hidden">
      <div class="details-modal" id="detailsModalInternal">
        <div class="d-modal-top">
          <div class="d-title">Item Details</div>

          <div class="modal-close" id="detailsModalClose">
            <?xml version="1.0" encoding="UTF-8"?><svg
              width="20px"
              height="20px"
              stroke-width="1.5"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              color="#333"
            >
              <path
                d="M6.75827 17.2426L12.0009 12M17.2435 6.75736L12.0009 12M12.0009 12L6.75827 6.75736M12.0009 12L17.2435 17.2426"
                stroke="#999"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
            </svg>
          </div>
          <div
            id="detailsModalCloseMobile"
            class="modal-close-mobile other-buttons display-none"
          >
            Close
          </div>
        </div>
        <div class="d-modal-content">
          <!-- burada details-text kısmı labeller yani gösterilenler iken edit tuşuna bastığımızda details-input sınıfının üyeleri ortaya çıkacak -->
          <div id="detailsItemTitleContainer">
            <b><div class="details-text" id="detailsItemTitle"></div></b>
            <input
              id="editTitleInput"
              type="text"
              class="other-buttons edit-button display-none details-input"
              placeholder="Title"
            />
          </div>
          <div id="detailsItemDescriptionContainer">
            <div class="details-text" id="detailsItemDescription"></div>
            <input
              id="editDescriptionInput"
              type="text"
              class="other-buttons edit-button display-none details-input"
              placeholder="Description"
            />
          </div>
          <div id="detailsModalMore" class="d-modal-more">
            <div id="detailsItemCategoryContainer">
              <div
                class="details-text display-none"
                id="detailsItemCategory"
              ></div>
              <select
                name=""
                id="editCategoryInput"
                class="other-buttons select-area details-input"
              >
                <option value="None">None</option>
                <option value="Work">Work</option>
                <option value="Home">Home</option>
                <option value="Personal">Personal</option>
              </select>
            </div>
            <div id="detailsItemDueDateContainer">
              <div
                class="details-text display-none"
                id="detailsItemDueDate"
              ></div>
              <input
                type="text"
                placeholder="Due Date"
                class="input-text details-input"
                name="editDueDateInput"
                id="editDueDateInput"
                autocomplete="off"
              />
            </div>
            <div id="detailsItemUrgencyContainer">
              <div
                class="details-text display-none"
                id="detailsItemUrgency"
              ></div>
              <select
                class="other-buttons select-area details-input"
                name="editUrgencyInput"
                id="editUrgencyInput"
              >
                <option value="None">None</option>
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
              </select>
            </div>
          </div>
        </div>
        <div class="d-modal-actions">
          <button id="detailsDeleteButton" class="other-buttons">Delete</button>
          <button id="detailsEditButton" class="other-buttons">Edit</button>
          <div
            id="detailsEditStateButtonsContainer"
            class="edit-buttons out-of-display"
          >
            <button id="detailsSaveEditButton" class="other-buttons">
              Save
            </button>
            <button id="detailsDiscardEditButton" class="other-buttons">
              Discard
            </button>
          </div>
        </div>
      </div>
    </div>
    <div id="firstTimeModal" class="hidden">
      <div class="ftm-content add-modal">
        <div class="ftm-title">Welcome to Efe's Todo App!</div>
        <div class="ftm-description">
          With this app, you can organise your life in a simple way, just on
          your browser.
        </div>
        <div id="firstTimeCloseButton" class="ftm-button other-buttons">
          Los geht's!
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/air-datepicker@3.3.5/air-datepicker.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
