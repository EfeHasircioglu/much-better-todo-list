<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Efe's Todo App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container">
      <div class="sidebar-container">
        <div class="search-area">
          <input
            placeholder="Search..."
            type="text"
            name="searchBox"
            id="searchBox"
          />
        </div>
        <div class="other-buttons-area">
          <button class="other-buttons" id="dueButton">
            <svg
              class="other-buttons-icons"
              width="25px"
              height="25px"
              stroke-width="1.5"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              color="#000000"
              data-darkreader-inline-color=""
              style="
                --darkreader-inline-color: var(
                  --darkreader-text-000000,
                  #c9c7c4
                );
              "
            >
              <path
                d="M9 2L15 2"
                stroke="#e9e9e9"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
                data-darkreader-inline-stroke=""
                style="--darkreader-inline-stroke: #e9e9e9"
              ></path>
              <path
                d="M12 10L12 14"
                stroke="#e9e9e9"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
                data-darkreader-inline-stroke=""
                style="--darkreader-inline-stroke: #e9e9e9"
              ></path>
              <path
                d="M12 22C16.4183 22 20 18.4183 20 14C20 9.58172 16.4183 6 12 6C7.58172 6 4 9.58172 4 14C4 18.4183 7.58172 22 12 22Z"
                stroke="#e9e9e9"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
                data-darkreader-inline-stroke=""
                style="--darkreader-inline-stroke: #000000"
              ></path>
            </svg>
            <div class="other-buttons-text">Due</div>
          </button>
          <button class="other-buttons" id="completedButton">
            <svg
              class="other-buttons-icons"
              width="25px"
              height="25px"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              color="#e9e9e9"
            >
              <path
                d="M8.5 4H6C4.89543 4 4 4.89543 4 6V20C4 21.1046 4.89543 22 6 22H12"
                stroke="#e9e9e9"
                stroke-width="1.5"
                stroke-linecap="round"
              ></path>
              <path
                d="M15.5 4H18C19.1046 4 20 4.89543 20 6V15"
                stroke="#e9e9e9"
                stroke-width="1.5"
                stroke-linecap="round"
              ></path>
              <path
                d="M8 6.4V4.5C8 4.22386 8.22386 4 8.5 4C8.77614 4 9.00422 3.77604 9.05152 3.50398C9.19968 2.65171 9.77399 1 12 1C14.226 1 14.8003 2.65171 14.9485 3.50398C14.9958 3.77604 15.2239 4 15.5 4C15.7761 4 16 4.22386 16 4.5V6.4C16 6.73137 15.7314 7 15.4 7H8.6C8.26863 7 8 6.73137 8 6.4Z"
                stroke="#e9e9e9"
                stroke-width="1.5"
                stroke-linecap="round"
              ></path>
              <path
                d="M15.5 20.5L17.5 22.5L22.5 17.5"
                stroke="#e9e9e9"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
            </svg>
            <div class="other-buttons-text">Completed</div>
          </button>
          <button class="other-buttons button-active" id="allTasksButton">
            <svg
              class="other-buttons-icons"
              width="25px"
              stroke-width="1.5"
              height="25px"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              color="#e9e9e9"
            >
              <path
                d="M9 6L20 6"
                stroke="#e9e9e9"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
              <path
                d="M3.80002 5.79999L4.60002 6.59998L6.60001 4.59999"
                stroke="#e9e9e9"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
              <path
                d="M3.80002 11.8L4.60002 12.6L6.60001 10.6"
                stroke="#e9e9e9"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
              <path
                d="M3.80002 17.8L4.60002 18.6L6.60001 16.6"
                stroke="#e9e9e9"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
              <path
                d="M9 12L20 12"
                stroke="#e9e9e9"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
              <path
                d="M9 18L20 18"
                stroke="#e9e9e9"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
            </svg>
            <div class="other-buttons-text">All</div>
          </button>
        </div>
        <div class="bottom-content">
          <div class="add-task-container">
            <button
              class="other-buttons bottom-button"
              id="addButton"
              title="Add Task"
            >
              <?xml version="1.0" encoding="UTF-8"?><svg
                width="25px"
                height="25px"
                stroke-width="1.5"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                color="#e9e9e9"
              >
                <path
                  d="M6 12H12M18 12H12M12 12V6M12 12V18"
                  stroke="#e9e9e9"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></path>
              </svg>
            </button>
          </div>
        </div>
      </div>
      <div class="content-container">burası sağdaki kısım!</div>
    </div>

    <!-- add modal -->
    <div class="add-modal-container hidden">
        <!-- ach, yarın burayı tekrardan, daha düzgün bir şekilde yapacağım, sonuçta güzel gözükecek! -->
    </div>
  </body>

  <script src="script.js"></script>
</html>
